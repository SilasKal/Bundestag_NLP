<!DOCTYPE html>
<html lang="en">
<!-- author Ben Schäfer (based on SB-Admin2 Template) -->
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Eigene Skripts -->

    <script src="js/selfmade/clickers.js"></script>
    <script src="js/selfmade/chart-creator.js"></script>



</head>

<body id="page-top" onload="show_db_progress()">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Abschluss-Projekt</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">



            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Upload-Status der DB</h6>
                </div>
                <div class="card-body">
                    <div class="progress mb-4" onload="show_db_progress()">
                        <div id= "DbProgress" class="progress-bar bg-danger" role="progressbar" style="width: 50%"
                             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">

                            <input type="text" id="SearchVal" class="form-control bg-light border-0 small" placeholder="Suche nach Fraktionen..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" onclick="search_for_fraction(document.getElementById('SearchVal').value)">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Übersicht</h1>

                    </div>
                    
                </div>


                <div>
                    <div id="SearchDashboard"></div>

                    <!-- Dashboard for Search-Request -->
                    <template>
                        <div class="col-lg-400 mb-50">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary" name="Title">Übersicht</h6>
                                </div>
                                <div class="card-body">

                                    <div class="row">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </template>

                <!-- Template to embed chart in -->
                    <template>
                        <div class="col-xl-8 col-lg-7">
                            <div class="card shadow mb-4">

                                <!-- Card Header -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary" name="title">Title</h6>

                                </div>
                                <!-- Date-Choice Option -->
                                <div class="card-body">
                                    <form name="DateBoard">
                                        Von: <input type="date" name="SearchFrom" value="1990-01-01">
                                        Bis: <input type="date" name="SearchTo" value="2025-01-01">
                                    </form>
                                    <div class="chart-area">
                                        <canvas name="PaintHere"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>



                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Dächert, Kalinowski, Schäfer 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->



    <!-- Skripte die HTML modifizieren -->
    <script src="js/selfmade/listeners.js"></script>



    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>


    <script src="js/selfmade/api-callers.js"></script>


    <!-- Load the Overview-Dashboard -->
    <script> showTemplate("all") </script>




</body>

</html>
